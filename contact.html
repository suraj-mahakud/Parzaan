<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link href="assets/img/Parzaanconsultinglogo.png" rel="icon">
        <link href='assets/unpkg/boxicons.min.css' rel='stylesheet'>
        
        <title>Parzaan Consulting | Contact Us</title>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="index.html" class="nav__logo">
                      <img src="assets/img/Parzaanconsultinglogo.png" alt="logo" class="logo-image">
                    </a>
                  </div>                                   
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="advisory.html" class="nav__link">Advisory</a></li>
                        <li class="nav__item"><a href="smartcities.html" class="nav__link">Smart Cities</a></li>
                        <li class="nav__item"><a href="contact.html" class="nav__link">Contact Us</a></li>
                        <li class="nav__item"><a href="mailto:alliance@parzaanconsulting.com" class="nav__link"><i class='bx bxs-envelope bx-flip-horizontal bx-tada envelope-icon'></i></a></li>
                    </ul>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">

            <section class="hero">
                <div class="hero__image-container">
                    <img src="assets/img/contact-hero.png" alt="Hero Image" class="hero__image">
                    <div class="hero__overlay">
                        <marquee class="hero__marquee">"Reach out today—let’s turn your questions into solutions." Contact Us @ alliance@parzaanconsulting.com</marquee>
                    </div>
                </div>
            </section>
            <section class="contact section" id="contact">
                <h2 class="section-title">Contact Us</h2>

                <div class="contact__container bd-grid">
                    <form id="contactForm" class="contact__form">
                        <input type="text" id="name" placeholder="Name" class="contact__input" required>
                        <input type="email" id="email" placeholder="Email" class="contact__input" required>
                        <input type="text" id="subject" placeholder="Subject" class="contact__input" required>
                        <textarea id="message" cols="0" rows="10" placeholder="Compose" class="contact__input" required></textarea>
                        <input type="button" value="Send" class="contact__button button" onclick="sendMail()">
                    </form>
                </div>
            </section>           

        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__copy">&#169;All Rights Reserved by Parzaan Consulting | Designed and Developed by Mindpik Technologies Pvt. Ltd.&nbsp;<span id="current-year"></span></p>
        </footer>    

        <!--===== SCROLL REVEAL =====-->
        <script src="assets/unpkg/scrollreveal.js"></script>

        <!--===== MAIN JS & SERVER JS =====-->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
